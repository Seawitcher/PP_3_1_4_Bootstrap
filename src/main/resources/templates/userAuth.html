<!--Центральная панель с таблицей -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <!--Боковая левая панель-->
                <div class="col-sm-2">

                    <a type="button" class="btn btn-block btn-primary" href="/admin"
                    >Admin</a>
                    <a type="button" class="btn btn-block disabled btn-outline-primary" href="/user"
                    >User</a>
                    <!--                        <button type="button" class="btn btn-block disabled btn-outline-primary" href="/user">-->
                    <!--                            User-->
                    <!--                        </button>-->
                </div>
                <!--Боковая левая панель конец-->

                <!--Боковая правая панель начало-->
                <div class="col-sm-10">
                    <h2> User information-page </h2>

                    <!--Начало таблицы-->
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>
                                ID
                            </th>
                            <th>
                                First Name
                            </th>
                            <th>
                                Last Name
                            </th>
                            <th>
                                Age
                            </th>
                            <th>
                                Email
                            </th>
                            <th>
                                Role
                            </th>

                        </tr>
                        </thead>
                        <tbody>
                        <div th:object="${user}">
                            <tr>
                                <td th:utext="${user.getId()}">VALUE</td>
                                <td th:utext="${user.getName()}">VALUE</td>
                                <td th:utext="${user.getLastname()}">VALUE</td>
                                <td th:utext="${user.getAge()}">VALUE</td>
                                <td th:utext="${user.getEmail()}">VALUE</td>
                                <td>
<!--                                <td th:utext="${user.getRoleString()}">VALUE</td>-->
                                    <div th:each="role:${user.getRoles()}">[[${role.getNoPrefix()}]]</div>
                                </td>

                            </tr>
                            <!--Конец таблицы-->
                            <!--Боковая правая панель конец-->

                        </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
        </div>
    </div>
